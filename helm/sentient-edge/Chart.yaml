apiVersion: v2
name: sentient-edge
description: A Helm chart for SentientEdge Drone Control Platform with military-grade security
type: application
version: 1.0.0
appVersion: "1.0.0"

home: https://sentientedge.military
sources:
  - https://github.com/sentient-edge/drone-control-platform

maintainers:
  - name: SentientEdge Team
    email: ops@sentientedge.military

keywords:
  - drone-control
  - military
  - security
  - real-time
  - defense

annotations:
  category: Military Defense Systems
  licenses: Proprietary
  images: |
    - name: frontend
      image: registry.sentientedge.military/sentient-edge/frontend:1.0.0
    - name: backend
      image: registry.sentientedge.military/sentient-edge/backend:1.0.0
    - name: postgres
      image: postgres:16-alpine
    - name: redis
      image: redis:7-alpine
    - name: nginx
      image: nginx:1.25-alpine

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled