apiVersion: v1
kind: ConfigMap
metadata:
  name: sentient-edge-config
  namespace: sentient-edge-prod
data:
  # Production-specific configuration
  NODE_ENV: "production"
  LOG_LEVEL: "warn"
  METRICS_ENABLED: "true"
  SECURITY_LEVEL: "maximum"
  
  # Database Configuration - Production Scale
  POSTGRES_MAX_CONNECTIONS: "500"
  POSTGRES_SHARED_BUFFERS: "1GB"
  POSTGRES_EFFECTIVE_CACHE_SIZE: "4GB"
  
  # Security Configuration - Military Grade
  RATE_LIMIT_MAX: "500"
  RATE_LIMIT_WINDOW: "900000"
  SESSION_TIMEOUT: "3600000"
  MFA_REQUIRED: "true"
  AUDIT_LEVEL: "full"
  
  # Performance Configuration
  REDIS_MAX_MEMORY: "2GB"
  CACHE_TTL: "3600"
  CONNECTION_POOL_SIZE: "100"
  
  # Military Compliance
  ENCRYPTION_ALGORITHM: "AES-256-GCM"
  KEY_ROTATION_INTERVAL: "86400"
  BACKUP_RETENTION_DAYS: "2555"  # 7 years for military compliance
  
  # External Integrations
  MAVLINK_SECURE_PORT: "14551"
  CYPHAL_SECURE_PORT: "8687"
  
  # Monitoring and Alerting
  PROMETHEUS_SCRAPE_INTERVAL: "15s"
  ALERT_WEBHOOK_URL: "https://alerts.sentientedge.military/webhook"