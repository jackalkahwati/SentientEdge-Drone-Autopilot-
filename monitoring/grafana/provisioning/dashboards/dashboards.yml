# Grafana Dashboard Provisioning Configuration
# Military-grade dashboard management for SentientEdge

apiVersion: 1

providers:
  # System Health Dashboards
  - name: 'System Health'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Drone Operations Dashboards
  - name: 'Drone Operations'
    orgId: 1
    folder: 'Drone Monitoring'
    type: file
    disableDeletion: false
