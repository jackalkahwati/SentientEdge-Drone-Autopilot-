# Redis Configuration for SentientEdge
# Production-ready Redis configuration with security and performance optimizations

# Network and Security
bind 127.0.0.1 ::1
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# TLS/SSL Configuration (uncomment for production)
# port 0
# tls-port 6380
# tls-cert-file /etc/ssl/redis/redis.crt
# tls-key-file /etc/ssl/redis/redis.key
# tls-ca-cert-file /etc/ssl/redis/ca.crt
# tls-dh-params-file /etc/ssl/redis/redis.dh
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphers "HIGH:!aNULL:!MD5"
# tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256"

# Authentication
# requirepass your-strong-redis-password-here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "CONFIG_b835729b88b5606f"

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Snapshots
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds  
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - More durable
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Tuning
databases 16
hz 10
dynamic-hz yes

# Client Management
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol Buffer
proto-max-bulk-len 512mb

# Security
# ACL LOG
acllog-max-len 128

# Key Expiration
# expire-effort 1

# Memory Usage Optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Threaded I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Tracking
# tracking-table-max-keys 1000000

# TLS Certificate and Key files for client connections
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# Additional Security Headers
# tls-session-caching no
# tls-session-cache-size 5000
# tls-session-cache-timeout 60